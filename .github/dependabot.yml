version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group updates for better PR management
    groups:
      # Group all patch and minor updates together
      dev-dependencies:
        patterns:
          - "@storybook/*"
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "vitest*"
          - "@testing-library/*"
        update-types:
          - "minor"
          - "patch"
      build-tools:
        patterns:
          - "tsup"
          - "typescript"
          - "tsx"
        update-types:
          - "minor"
          - "patch"
    # Ignore major version updates for critical packages
    ignore:
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci"
      include: "scope"
