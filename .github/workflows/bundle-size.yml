name: Bundle Size

on:
  pull_request:
    branches: [main]

jobs:
  bundle-size:
    name: Check Bundle Size
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Analyze bundle size
        run: npm run analyze

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const stats = JSON.parse(fs.readFileSync('bundle-stats.json', 'utf8'));
            const totalSizeKB = (stats.totalSize / 1024).toFixed(2);
            
            const comment = `## üì¶ Bundle Size Report
            
            Total bundle size: **${totalSizeKB} KB**
            
            | File | Size |
            |------|------|
            ${stats.stats.map(s => `| ${s.name} | ${(s.size / 1024).toFixed(2)} KB |`).join('\n')}
            
            ${stats.totalSize > 500 * 1024 ? '‚ö†Ô∏è **Warning:** Bundle size exceeds 500KB threshold' : '‚úÖ Bundle size is within acceptable limits'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
