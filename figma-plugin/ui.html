<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vistral Token Extractor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      background: #ffffff;
      color: #000000;
    }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #000000;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666666;
      margin-bottom: 16px;
    }
    
    button {
      width: 100%;
      padding: 10px 16px;
      background: #18a0fb;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 16px;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #1592e6;
    }
    
    button:active {
      background: #0d7fc7;
    }
    
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    
    .stats {
      background: #f5f5f5;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 12px;
    }
    
    .stats-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    
    .stats-item:last-child {
      margin-bottom: 0;
    }
    
    .stats-label {
      color: #666666;
    }
    
    .stats-value {
      font-weight: 600;
      color: #000000;
    }
    
    textarea {
      width: 100%;
      height: 300px;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 11px;
      resize: vertical;
      background: #fafafa;
      color: #000000;
    }
    
    .copy-button {
      margin-top: 8px;
      background: #666666;
    }
    
    .copy-button:hover {
      background: #555555;
    }
    
    .success {
      background: #10b981;
    }
    
    .error {
      background: #ef4444;
      margin-top: 8px;
    }
    
    .message {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 8px;
      display: none;
    }
    
    .message.show {
      display: block;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #666666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Vistral Token Extractor</h1>
  <p class="subtitle">Extract design tokens from Figma styles</p>
  
  <div id="message" class="message"></div>
  
  <button id="extract-btn">Extract Tokens</button>
  
  <div id="stats" class="stats" style="display: none;">
    <div class="stats-item">
      <span class="stats-label">Colors:</span>
      <span class="stats-value" id="colors-count">0</span>
    </div>
    <div class="stats-item">
      <span class="stats-label">Typography:</span>
      <span class="stats-value" id="typography-count">0</span>
    </div>
    <div class="stats-item">
      <span class="stats-label">Shadows:</span>
      <span class="stats-value" id="shadows-count">0</span>
    </div>
  </div>
  
  <textarea id="output" readonly placeholder="Extracted tokens will appear here..."></textarea>
  
  <button id="copy-btn" class="copy-button" style="display: none;">Copy JSON</button>
  
  <script>
    const extractBtn = document.getElementById('extract-btn')
    const copyBtn = document.getElementById('copy-btn')
    const output = document.getElementById('output')
    const message = document.getElementById('message')
    const stats = document.getElementById('stats')
    
    function showMessage(text, type = 'info') {
      message.textContent = text
      message.className = `message ${type} show`
      setTimeout(() => {
        message.classList.remove('show')
      }, 3000)
    }
    
    function updateStats(tokens) {
      const colorsCount = Object.values(tokens.colors).reduce((sum, cat) => sum + Object.keys(cat).length, 0)
      const typographyCount = Object.keys(tokens.typography.fontSize).length
      const shadowsCount = Object.keys(tokens.shadows || {}).length
      
      document.getElementById('colors-count').textContent = colorsCount
      document.getElementById('typography-count').textContent = typographyCount
      document.getElementById('shadows-count').textContent = shadowsCount
      
      stats.style.display = 'block'
    }
    
    extractBtn.addEventListener('click', () => {
      extractBtn.disabled = true
      extractBtn.textContent = 'Extracting...'
      output.value = ''
      stats.style.display = 'none'
      
      parent.postMessage({ pluginMessage: { type: 'extract-tokens' } }, '*')
    })
    
    copyBtn.addEventListener('click', () => {
      output.select()
      document.execCommand('copy')
      showMessage('Copied to clipboard!', 'success')
    })
    
    // Listen for messages from plugin code
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage
      
      if (msg.type === 'tokens-extracted') {
        const tokens = msg.tokens
        const json = JSON.stringify(tokens, null, 2)
        output.value = json
        updateStats(tokens)
        copyBtn.style.display = 'block'
        extractBtn.disabled = false
        extractBtn.textContent = 'Extract Tokens'
        showMessage('Tokens extracted successfully!', 'success')
      } else if (msg.type === 'error') {
        showMessage(`Error: ${msg.message}`, 'error')
        extractBtn.disabled = false
        extractBtn.textContent = 'Extract Tokens'
      }
    }
  </script>
</body>
</html>
